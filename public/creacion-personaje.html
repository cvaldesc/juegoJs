<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>app Juego</title>
	 <link rel="stylesheet" href="/css/bootstrap.css"/>
	 <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
	 <link rel="stylesheet" href="/css/ionicons.css"/>
	 <link rel="stylesheet" href="/css/app.css"/>
</head>
<body class="container">
	<h1 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">Game Vamp</h1>
	<div class="col-md-12">
		<div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 imagen-caracter--select text-center">
			<a href="javascript:;" >
				<span class="col-md-12 col-lg-12 col-xs-12 col-sm-12">Vampiro</span>
				<img src="" alt="vampiro" class="img-thumbnail">
			</a>
			
		</div>
		<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
			<label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				Nombre 
				<input type="text" name="nomb" value="" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" placeholder="nombre">
			</label>
			<i class="icon ion-home"></i>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h3>Agrega atributos</h3>


				<script id="handlebars-demo" type="text/x-handlebars-template">
			
				   <div class="entry">
				   
				   {{#each atributos.fisicos}}
				   		
				   		 		
				   		<label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				   			{{@key}} <div class="elem">{{this}}</div><span class="ion-arrow-right-b"></span>
						</label>
					{{/each}}
				    </div>
				</script>


				<label class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<input type="checkbox" name="" value="">
					Alerta : 
					<input type="number" name="mani" value="0" min="0" max="5" class="pull-right">	
				</label>			
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<button type="button" class="btn btn-success pull-right" id="btnCrear">Crear</button>				
			</div>
		</div>
	</div>

</body>
	
	<script src="/js/handlebars.runtime.js" type="text/javascript" ></script>
	<script src="/js/handlebars.js" type="text/javascript" ></script>
	<script src="/js/app.js" type="text/javascript" ></script>
	<script src="/js/fichaGeneral.js" type="text/javascript" ></script>
</html>
